<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/407c3a8462.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Welcome Back Lokesh!</h1>
    <div class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <input type="text" id="search" placeholder="Search Your Favourite Food">
    <h3>Filter the above items</h3>
    <ul class="list"></ul>
   
    <h3>Inspiration for your first order</h3>
    <div class="left"><i class="fa-solid fa-angle-left"></i></div>
    <div class="scroll"></div>
    <div class="right"><i class="fa-solid fa-angle-right"></i></div>
    <h3>Our Produts <img src="e-removebg-preview.png" alt=""></h3>
    <div class="items"></div>
    <div class="fa-6x">
        <i class="fas fa-spinner fa-pulse"></i>
    </div>
    <div class="viewMore">View More<i class="fa-solid fa-arrow-down"></i></div>
    <i class="fa-regular fa-down"></i>
    <script src="index.js"></script>
</body>

</html>
